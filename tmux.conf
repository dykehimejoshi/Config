# tmux.conf

### general ###

# unset ctrl-b and set to crtl-c
unbind C-b
set -g prefix C-v
bind C-v send-prefix
# Secondary send-prefix for nested tmux sessions/over ssh
bind a send-prefix

set -g default-shell "$SHELL"

# vim for life babeyyy
set -g status-keys vi
set -g mode-keys vi

# make delay timer shorter
set -sg escape-time 0

# increase history limits
set -g history-limit 99999

set -g renumber-windows on

set -g word-separators " -_@()[]#:"

### key-bindings ###

# reload config file
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

unbind %        # default: split to l & r windows
unbind \;       # default: move to prev active pane
# unbind &      # default: kill current window
unbind l        # default: move to prev selected window (not rebound)
unbind Up       # default: select the pane above
unbind Down     # default: select the pane below
unbind Left     # default: select the pane to the left
unbind Right    # default: select the pane to the right

bind -T prefix / splitw -h      # split horizontally (l & r)
bind -T prefix % selectp -l     # select last window
bind -T prefix \; command-prompt
bind -T prefix ? list-keys # the default is list-keys -N which i don't prefer

bind -T prefix C-l lock

set -g base-index 1
set -g pane-base-index 1

# vim style window selection
bind -r -T prefix h selectp -L
bind -r -T prefix j selectp -D
bind -r -T prefix k selectp -U
bind -r -T prefix l selectp -R

## copy mode

bind -r -T copy-mode-vi v send-keys -X begin-selection
bind -r -T copy-mode-vi y send-keys -X copy-selection
bind -r -T copy-mode-vi C-q send-keys -X rectangle-toggle

# toggle status bar
bind ` set-option -g status

# change session cwd to the one in the selected pane
bind -T prefix A attach-session -c "#{pane_current_path}"

### appearance ###

# autoname windows
set -g set-titles on

# set timeout 5 mins
set -g lock-after-time 300
set -g lock-command "cmatrix -su 2 -C white"
# package tty-clock in debian-based distros; tty-clock-git in arch
#set -g lock-command "tty-clock -ScbtB -C 2 -d 0.5"

# sets time messages display to 1.5 seconds
set -g display-time 1500

## colors ##

# defaults:
# fg = colour121 (#87ffaf)
# comp = colour212 (closest to #ff8d86)
# bg = colour234 (#1c1c1c)
%if "#{==:#{host},pi4b}"
    # raspberry pi server
    fav_fg=colour255
    fav_cm=colour196
%elif "#{==:#{host},capybara}"
    # server
    fav_fg=colour147
    fav_cm=colour209
%else
    # default
    fav_fg=colour212
    fav_cm=colour121
%endif
fav_bg=colour234

# give color or don't if not 256 color
# the color is a little wonky when using an 8bit terminal, but TODO later
if-shell "echo $TERM|grep -q 256color" \
        'set -g default-terminal "tmux-256color"' \
        'set -g default-terminal "tmux"'
set -wa terminal-overrides ",tmux*:RGB"

# status bar conf
set -g status-left-length 40
set -g status-right-length 60
set -g status-fg $fav_fg
set -g status-bg $fav_bg
set -g status-right '#[nobold] | #{b:session_path} | \
#(date +%a\ %b\ %d\ %I:%M\ %P)\
#{?#(test -f /opt/vc/bin/vcgencmd), | #(/usr/bin/env bash $SebCfgDir/temperature.sh),}\
#{?#(command -v upower), | #(/usr/bin/env bash $SebCfgDir/battery.sh),}'

set -g status-left '#[nobold]#{?client_prefix,#[reverse],#[noreverse]}[#S:#I:#P]\
#[noreverse] \
#(whoami) #h #{?pane_mode,#{s/-mode//:#{pane_mode}} ,}\
#{?#{||:#{==:#{pane_mode},view-mode},#{==:#{pane_mode},copy-mode}},\
#{?rectangle_toggle,#[reverse],#[noreverse]}\
#{?selection_active,\
#(echo $((#{selection_end_x} > #{selection_start_x} ? \
#{selection_end_x}-#{selection_start_x}+1 : #{selection_start_x}-#{selection_end_x}+1))\
x\
$((#{selection_end_y} > #{selection_start_y} ? \
#{selection_end_y}-#{selection_start_y}+1 : #{selection_start_y}-#{selection_end_y}+1))\
)#[noreverse] ,}\
,}#[noreverse]| '

set-window-option -g window-status-current-style fg=$fav_bg,bg=$fav_fg,nobold

# pane number display
set -g display-panes-active-colour $fav_fg
set -g display-panes-colour $fav_cm

# clock mode
set -g clock-mode-colour $fav_fg
#set -g clock-mode-style 12

# pane border
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=$fav_fg

# message text
# colors are deliberately backwards here
set -g message-style fg=$fav_bg,bg=$fav_fg

# mode style (colors in copy mode, etc.)
set-window-option -g mode-style fg=$fav_bg,bg=$fav_fg
